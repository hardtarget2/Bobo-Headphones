<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Headphones</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script src="https://kit.fontawesome.com/44ccea16f7.js"></script>
  </head>
  <body>
    <section id="top-jumbo">
        <header>
            <div class="logo">
              <img
                src="https://cdn.freebiesupply.com/logos/large/2x/beats-electronics-logo-png-transparent.png"
                alt=""
              />
            </div>
            <div class="menu">
              <a href="#"> Features</a>
              <a href="#"> Gallery</a>
              <a href="#"> Tech Spec</a>
              <a href="#"> Support</a>
            </div>
            <div class="header-buttons box-shadow-default">
              <a href="#" class="blue-btn">
                Showbag <i class="fas fa-shopping-bag"></i
              ></a>
              <a href="#" class="orange-btn"> Sign Up</a>
            </div>
          </header>
  
      <div class="container">
        <div class="left-side">
          <div class="large-number">
            B3
          </div>
          <div class="info-container">
            <h1>
              Premium Headphones <br />
              On Your Ears
            </h1>
            <p>
              You simply won't want to take them off. With up to 30 hours of
              playtime you won't have to
            </p>
            <form class="email-area box-shadow-default">
              <i class="far fa-envelope"></i>
              <input
                type="email"
                name="email"
                placeholder="Enter Your Email"
              />
              <button type="submit" name="button" >Send</button>
            </form>
          </div>
        </div>
        <div class="right-side">
          <img src="css/img/Beats pro.webp" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
